name: Grade Practical Exam

on:
  push:
    branches: [main]
    paths:
      - 'solution/**'
  issues:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  grade:
    # Skip if commit is from github-classroom[bot] or if this is a template repo
    if: github.event_name != 'issues' && github.actor != 'github-classroom[bot]' && !startsWith(github.repository, 'signalwire-academy/template-')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Grade practical exam
        id: grade
        uses: signalwire-academy/swaig-grader@v1
        with:
          solution-file: solution/techsupport_agent.py
          grading-config: tests/grading.yaml
          requires-manual-review: 'true'
          next-assignment: https://classroom.github.com/a/pW8dxCLE

      - name: Notify progress tracker
        if: always()
        continue-on-error: true
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PROGRESS_TOKEN }}
          repository: signalwire-academy/progress-tracker
          event-type: grading-complete
          client-payload: '{"repo": "${{ github.repository }}", "student": "${{ github.repository_owner }}", "assignment": "L2-practical", "result": "${{ steps.grade.outcome }}", "sha": "${{ github.sha }}"}'

  # Notify progress tracker when instructor closes issue (manual review complete)
  notify-review-complete:
    if: github.event_name == 'issues' && github.event.action == 'closed' && !startsWith(github.repository, 'signalwire-academy/template-')
    runs-on: ubuntu-latest

    steps:
      - name: Check if passed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels.map(l => l.name);
            const passed = labels.includes('passed');
            core.setOutput('passed', passed);
            console.log(`Issue closed with labels: ${labels.join(', ')}`);
            console.log(`Passed: ${passed}`);

      - name: Notify progress tracker
        if: steps.check.outputs.passed == 'true'
        continue-on-error: true
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PROGRESS_TOKEN }}
          repository: signalwire-academy/progress-tracker
          event-type: grading-complete
          client-payload: '{"repo": "${{ github.repository }}", "student": "${{ github.repository_owner }}", "assignment": "L2-practical", "result": "success", "review": "complete"}'
